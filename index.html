<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile Generator</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h1 class="container display-4">Profile Generator</h1>
    </header>
    <section class="container">
        <p class="card" id="name">Name</p>
        <p class="card" id="location">Location</p>
        <p class="card" id="bio">Biography</p>
        <p class="alert alert-warning" role="alert" id="linkedIn">LinkedIn</p>
        <p class="alert alert-danger" role="alert" id="Github">GitHub</p>
    </section>
</body>
</html>
